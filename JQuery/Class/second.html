<html>
	<head>
		<title>Second jQuery Demo</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

		<script>
			$("document").ready(function()
			{
				$("body").append("<h1>We Love COP 4020</h1>");

				for (let i=0; i<10; i++) {
					$("body").append("<h1>We Love COP 4020 ${i} </h1>");
				}
			});
		</script>

	</head>
	<body>
		<h1>We Love COP 4020</h1>

	</body>
</html>
